image: alpine:3.7
before_script:
  - apk add --no-cache nodejs nodejs-npm
  - node --version
  - npm --version
  - npm install --global yarn
  - yarn --version

babel:
  stage: build
  tags: ['docker']
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - node_modules/
      - lib/
  expire_in: 1 week

formatting:
  stage: test
  tags: ['docker']
  script: yarn test-format

holidays:
  stage: test
  tags: ['docker']
  script: yarn test-holidays

